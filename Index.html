<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueo al Instante</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Aquí podrías agregar enlaces a tus archivos CSS y JavaScript -->
</head>
<body>

<header>
    <h1>Parqueo al Instante</h1>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#buscar">Buscar Parqueaderos</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
</header>

<section id="buscar">
    <h2>Buscar Parqueaderos</h2>
    <form id="searchForm">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación actual" readonly>
        <button type="button" onclick="obtenerUbicacion()">Obtener Ubicación</button>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino">
            <option value="andino">Centro Comercial Andino - Cra. 11 #82-71, Bogotá</option>
            <option value="granEstacion">Centro Comercial Gran Estación - Ac. 26 #62-47, Bogotá</option>
            <option value="elEden">El Edén Centro Comercial - Av. Boyacá #12b-18, Bogotá</option>
        </select>

        <label for="tarifas">Tarifas:</label>
        <select id="tarifas" name="tarifas">
            <option value="cualquiera">Cualquiera</option>
            <option value="economicas">Económicas</option>
            <option value="estandar">Estándar</option>
            <option value="premium">Premium</option>
        </select>

        <label for="horarios">Horarios:</label>
        <select id="horarios" name="horarios">
            <option value="00:00">00:00 am</option>
            <option value="00:15">01:00 am</option>
            <option value="00:15">02:00 am</option>
            <option value="00:15">03:00 am</option>
            <option value="00:15">04:00 am</option>
            <option value="00:15">05:00 am</option>
            <option value="00:15">06:00 am</option>
            <option value="00:15">07:00 am</option>
            <option value="00:15">08:00 am</option>
            <option value="00:15">09:00 am</option>
            <option value="00:15">10:00 am</option>
            <option value="00:15">11:00 am</option>
            <option value="00:15">12:00 am</option>
            <option value="00:00">00:00 pm</option>
            <option value="00:15">01:00 pm</option>
            <option value="00:15">02:00 pm</option>
            <option value="00:15">03:00 pm</option>
            <option value="00:15">04:00 pm</option>
            <option value="00:15">05:00 pm</option>
            <option value="00:15">06:00 pm</option>
            <option value="00:15">07:00 pm</option>
            <option value="00:15">08:00 pm</option>
            <option value="00:15">09:00 pm</option>
            <option value="00:15">10:00 pm</option>
            <option value="00:15">11:00 pm</option>
            <option value="00:15">12:00 pm</option>
        </select>

        <button type="button" onclick="buscarParqueaderos()">Buscar</button>
    </form>
</section>

<section id="resultados">
    <h2>Resultados de Búsqueda</h2>
    <div id="resumen"></div>
</section>

<footer>
    <p>&copy; 2023 Parqueo al Instante. Todos los derechos reservados.</p>
</footer>

<script>
    function obtenerUbicacion() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var ubicacionInput = document.getElementById("ubicacion");
                ubicacionInput.value = position.coords.latitude + ", " + position.coords.longitude;
            });
        } else {
            alert("La geolocalización no está disponible en este navegador.");
        }
    }

    function buscarParqueaderos() {
        var ubicacion = document.getElementById("ubicacion").value;
        var destino = document.getElementById("destino").options[document.getElementById("destino").selectedIndex].text;
        var tarifas = document.getElementById("tarifas").options[document.getElementById("tarifas").selectedIndex].text;
        var horarios = document.getElementById("horarios").options[document.getElementById("horarios").selectedIndex].text;

        // Genera aleatoriamente "Disponible" o "No Disponible"
        var disponible = Math.random() < 0.5;
        var resultado = disponible ? "Disponible" : "No Disponible";
        var icono = disponible ? "./cheque.png" : "./cancelar.png"; // Puedes cambiar los nombres de los iconos según tus archivos

        var resumen = document.getElementById("resumen");
        resumen.innerHTML = '<img width="10%" src="' + icono + '" alt="Icono"><br><b>PARQUEADERO ' + resultado + '</b><br>' +
                            'Ubicación: ' + ubicacion + '<br>' +
                            'Destino: ' + destino + '<br>' +
                            'Tarifas: ' + tarifas + '<br>' +
                            'Horarios: ' + horarios;
    }
</script>

</body>
</html>
